<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ייעוץ חינם</title>
    <link rel="stylesheet" href="../css/fC.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="whatsapp-icon">
          <img src="../images/whatsApp.svg" alt="WhatsApp" />
        </div>
        <div class="form-container">
          <h1 id="main-title">Free consultation</h1>
          <p>
            For free consultation, please leave details and an expert will come
            back!
          </p>
          <form>
            <label for="name">Full name:</label>
            <input name="name" type="text" />
            <label for="email">Email:</label>
            <input type="email" name="email" />
            <label for="Message">Message:</label>
            <textarea name="Message"></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="right-section">
        <div class="right-yellow"></div>
        <img id="bigPhone" src="../images/phoneCons.png" alt="Phone" />
      </div>
    </div>
    <div class="footer">
      <a href="#"><img src="../images/facebookIcon.svg" alt="Facebook" /></a>
      <a href="#"><img src="../images/instagramIcon.svg" alt="Instagram" /></a>
      <a href="#"><img src="../images/linkedinIcon.svg" alt="LinkedIn" /></a>
      <a href="#"><img src="../images/phoneIcon.svg" alt="Phone" /></a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Coffee for Good Morning</title>
    <link rel="stylesheet" href="../css/gmgc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="../images/Coffee.png" alt="Coffee" />
      <aside>
        <h1>Good Coffe Good Morning</h1>
        <p>
          To get a free coupon for a free Coffe to help you open your day with a
          smile, please fill out the form below.
        </p>
        <form action="fillOut">
          <label for="fName">Full name</label>
          <br />
          <input type="text" />
          <br />
          <label for="mail">Email</label>
          <br />
          <input type="email" />
          <br />
          <input type="button" id="btn" value="Submit" />
        </form>
      </aside>
    </div>
  </body>
</html>
